<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SignUp</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<div class="split-screen">
		<div class="left">
			<section class="copy">
				<h1>The RR Tech</h1>
				<p>At The RR Tech, we develop innovative and creative products and services that provide total communication and information solutions.</p>
			</section>
		</div>		
		<div class="right">
			<form>
				<section class="copy">
					<h2>Sign Up</h2>
					<div class="login-container">
						<p>Already have an account? <a href="login.html">
							<strong>Log In</strong></a></p>
					</div>
				</section>
				<div class="input-container name">
					<label for="fname">Full Name</label>
					<input type="text" name="fname" id="fname">
				</div>
				<div class="input-container name">
					<label for="email">Email</label>
					<input type="text" name="email" id="email">
				</div>
				<div class="input-container name">
					<label for="password">Password</label>
					<input type="password" name="password" id="password"
					placeholder="Must be at least 6 characters">
				</div>
				<div class="input-container cta">
					<label class="checkbox-container">
						<input type="checkbox">
						<span class="checkbox"></span>
						Sign Up for email updates.
					</label>
				</div>
				<button class="signup-btn" type="submit">Sign Up</button>
				<section class="copy legal">
					<p><span class="small"> By continuing, you agree to accept our <br><a href="#">Privacy Policy</a> &amp; <a href="#">Terms of service</a></span></p>
				</section>
			</form>
		</div>
	</div>

</body>
</html>
